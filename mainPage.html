<html>
	<head>
    <title>Genshin Database</title>
    <link rel="stylesheet" href="/home.css">  
  </head>

	<body>
    <h1 id="mainTitle">Welcom To My Genshin Database!</h1>
    <br>
    <div class="boxes">
      <select name="item_type" id="item_type">
        <option value="defult">--Search For--</option>
        <option value="Character">Character</option>
        <option value="Weapon">Weapon</option>
        <option value="Artifact">Artifact</option>
      </select>
  
      <select name="rarity" id="rarity">
        <option value="defult">--Rarity--</option>
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
      </select>
  
      <select name="element" id="element">
        <option value="defult">--Element--</option>
        <option value="fire">Fire</option>
        <option value="earth">Earth</option>
        <option value="nature">Nature</option>
        <option value="ice">Ice</option>
        <option value="lightning">Lightning</option>
        <option value="wind">Wind</option>
        <option value="water">Water</option>
      </select>
  
      <select name="weapon_type" id="weapon_type">
        <option value="defult">--Weapon Type--</option>
        <option value="sword">Sword</option>
        <option value="claymore">Claymore</option>
        <option value="polearm">Polearm</option>
        <option value="bow">Bow</option>
        <option value="catalyst">Catalyst</option>
      </select>
  
      <select name="substatus" id="substatus">
        <option value="defult">--Substatus--</option>
        <option value="Energy Recharge">Energy Recharge</option>
        <option value="CRIT DMG">CRIT DMG</option>
        <option value="Physcal DMG Bonus">Physcal DMG Bonus</option>
        <option value="ATK">ATK</option>
        <option value="HP">HP</option>
        <option value="DEF">DEF</option>
        <option value="CRIT Rate">CRIT Rate</option>
        <option value="Elemental Mastery">Elemental Mastery</option>
        <option value="DMG Bonus(Element)">DMG Bonus(Element)</option>
        <option value="Healing Bonus">Healing Bonus</option>
      </select>
      <br>
    </div>
		

    <div id="list"></div>
    <script src="mainPage.js"></script>
	</body>

<html>
